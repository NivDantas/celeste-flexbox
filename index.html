<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Mountain</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="flex-header-bg">
    <div class="flex-header">
      <h1> Mountain
      </h1>
      <nav class="header-nav">
        <ul>
          <li href="">About</li>
          <li href="">Content</li>
          <li href="">Qualities</li>
        </ul>

      </nav>
    </div>
  </header>

  <main class="flex-content">
    <h1>A new pinnacle, <br>ready to be explored!</h1>
    <section class="flex-about">
      <h2>About</h2>
      <p>A new mountain was discovered, likely to be 3000-3500 meters tall, it has many unrevealed treasures and challenges.<br><br>You can now discover all the glory, and join in this new adventure.</p>
      <div class="about-images">
        <img class="img-mountain-1" src="imgs/Mountain-1.tiff" alt="Mountain Image">
        <img class="img-mountain-2" src="imgs/Mountain-2.tiff" alt="Mountain Image 2">
      </div>
    </section>

    <section>
    </section>
  </main>
</body>

</html>
